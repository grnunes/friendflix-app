<ion-header>
  <ion-toolbar>
    <ion-title>friendflix-home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card" *ngFor="let post of dadosPost">
		<ion-card-header>
			<ion-card-title> {{post.nomeDoUsuario}}</ion-card-title>
			<ion-card-subtitle>{{post.comentario}}</ion-card-subtitle>
        <ion-button class="botao" (click)="tiraSpoiler(post)" *ngIf="post.spoiler" ><ion-title color="danger" size="large">Ã‰ SPOILER COMEDIA!!</ion-title></ion-button>
			  <ion-icon size="large" name="thumbs-up" (click)="like(post)" color="{{post.curtirDiscurtir.botaoLike ? 'success' : 'dark'}}"></ion-icon>
        {{post.curtirDiscurtir.quantidadeLike}}
			 <ion-icon size="large" name="thumbs-down" (click)="unlike(post)" color="{{post.curtirDiscurtir.botaoDislike ? 'danger' : 'dark'}}"></ion-icon>
       {{post.curtirDiscurtir.quantidadeDislike}}
		</ion-card-header>
    <!-- <app-post></app-post> -->
	</ion-card>

</ion-content>
