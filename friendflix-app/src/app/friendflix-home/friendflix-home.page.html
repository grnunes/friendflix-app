<ion-header>
  <ion-toolbar>
    <ion-title>friendflix-home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card">
		<ion-card-header>
			<ion-card-title>{{dadosPost.nomeDoUsuario}}</ion-card-title>
			<ion-card-subtitle>{{dadosPost.comentario}}</ion-card-subtitle>
			<ion-icon size="large" name="thumbs-up" (click)="like(dadosPost)" color="{{dadosPost.curtirDiscurtir.botaoLike ? 'success' : 'dark'}}"></ion-icon>
			<ion-icon size="large" name="thumbs-down" (click)="unlike(dadosPost)" color="{{dadosPost.curtirDiscurtir.botaoDislike ? 'danger' : 'dark'}}"></ion-icon>
		</ion-card-header>
	</ion-card>
</ion-content>
